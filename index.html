<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="head"> A Simple Nav Component</h1>
        <nav id="nav-bar">

            <ul id="nav-links">
                <li id="tab1">
                    <a href="#">First Tab</a>
                </li>
                <li id="tab2">
                    <a href="#">Second Tab</a>
                </li>
                <li id="tab3">
                    <a href="#">Third Tab</a>
                </li>
                <li id="tab4">
                    <a href="#">Fourth Tab</a>
                </li>
            </ul>
        </nav>
        <main>
            <p>
                Clicking each tab should hide the content of the other tab and show the content of clicked tab. By default, enable the first tab.
            </p>
            <figure id="content">
                First tab content to be displayed here
            </figure>

            <p class="footer">
                Add some dummy content or just add a simple text showing the tab
            </p>
        </main>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
